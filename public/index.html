<!doctype html>
<html lang="pt-br">
  <head>
    <!-- ======================================================================== -->
    <!-- META: Configurações de Documento                                        -->
    <!-- ======================================================================== -->
    <meta charset="utf-8" />
    <!-- Define o encoding dos caracteres para suportar acentos e caracteres especiais -->
    
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- Viewport meta tag: essencial para responsividade em dispositivos móveis -->
    <!-- width=device-width: largura da viewport = largura do dispositivo -->
    <!-- initial-scale=1: zoom inicial de 100% -->
    
    <!-- ======================================================================== -->
    <!-- TÍTULO E META TAGS SEO                                                  -->
    <!-- ======================================================================== -->
    <title>Películas Araujo</title>
    <!-- Título que aparece na aba do navegador -->
    
    <!-- ======================================================================== -->
    <!-- ESTILOS CSS                                                             -->
    <!-- ======================================================================== -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- Link para arquivo CSS principal com estilos globais -->
    
  </head>
  <body>
    <!-- ======================================================================== -->
    <!-- HEADER: Cabeçalho Principal                                             -->
    <!-- ======================================================================== -->
    <header>
      <!-- Logo/Título da empresa -->
      <h1>Películas Araujo</h1>
      <!-- Descrição breve do serviço -->
      <p>Base do projeto — site de catálogo de películas</p>
    </header>

    <!-- ======================================================================== -->
    <!-- MAIN: Conteúdo Principal                                               -->
    <!-- ======================================================================== -->
    <main id="app">
      <!-- 
        Container principal onde o conteúdo dinâmico será inserido
        ID "app" é usado pelo JavaScript para manipulação do DOM
        
        Conteúdo será adicionado via JavaScript:
        - Catálogo de películas
        - Formulários
        - Informações
      -->
      <p>Conteúdo inicial. Abra `public/index.html` para começar.</p>
    </main>

    <!-- ======================================================================== -->
    <!-- SCRIPTS JAVASCRIPT                                                      -->
    <!-- ======================================================================== -->
    <!-- Link para arquivo JavaScript principal com lógica da aplicação -->
    <script src="assets/js/main.js"></script>
    
  </body>
</html>
